<div class="login-container" style="max-width: 400px; margin: 2rem auto; padding: 2rem; border: 1px solid #ddd; border-radius: 8px;">
  <h2>{{ dict.user.login.title }}</h2>
  
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group" style="margin-bottom: 1rem;">
      <label>{{ dict.user.login.username }}</label>
      <input 
        type="text" 
        class="form-control" 
        [(ngModel)]="username" 
        name="username"
        style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <div class="form-group" style="margin-bottom: 1rem;">
      <label>{{ dict.user.login.password }}</label>
      <input 
        type="password" 
        class="form-control" 
        [(ngModel)]="password" 
        name="password"
        style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <div class="form-check" style="margin-bottom: 1rem;">
      <input 
        type="checkbox" 
        class="form-check-input" 
        [(ngModel)]="rememberMe" 
        name="rememberMe"
        id="rememberMe">
      <label class="form-check-label" for="rememberMe" style="margin-left: 0.5rem;">
        {{ dict.user.login.remember }}
      </label>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger" style="padding: 0.5rem; background-color: #f8d7da; border: 1px solid #f5c6cb; border-radius: 4px; margin-bottom: 1rem; color: #721c24;">
      {{ errorMessage }}
    </div>

    <button 
      type="submit" 
      class="btn btn-primary" 
      [disabled]="loading"
      style="width: 100%; padding: 0.5rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
      {{ loading ? dict.common.message.loading : dict.user.login.loginBtn }}
    </button>

    <div class="links" style="margin-top: 1rem; text-align: center;">
      <a (click)="forgotPassword()" style="color: #007bff; cursor: pointer; margin-right: 1rem;">
        {{ dict.user.login.forgotPassword }}
      </a>
      <span>{{ dict.user.login.noAccount }}</span>
      <a href="#" style="color: #007bff; margin-left: 0.5rem;">{{ dict.user.login.signUp }}</a>
    </div>
  </form>
</div>
